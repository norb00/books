<div class="container-fluid">
  <h1 class="border">
    Title: {{ book.volumeInfo.title }}
  </h1>
  <div class="my-2 py-2 border">
    Authors: 
    <ul>
      <li *ngFor="let author of book.volumeInfo.authors" >{{ author }}</li>
    </ul>
  </div>
  <div class="border my-2 py-2">
    <img [src]="book.volumeInfo.imageLinks.thumbnail" data-toggle="modal" data-target="#thumbnailModal"/>

    <div class="modal fade" 
        *ngIf="book.volumeInfo.imageLinks?.thumbnail"
        id="thumbnailModal" tabindex="-1" role="dialog" aria-labelledby="thumbnailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <img [src]="book.volumeInfo.imageLinks.thumbnail" />
                </div>
            </div>
        </div>
    </div>
  </div>
  <button type="button" class="btn btn-primary" (click)="addToCart(book)">ADD</button>
</div>
