<div class="container-fluid" *ngIf="book">
  <h1 class="my-2 py-2 border">
    {{ book.volumeInfo?.title }}
  </h1>
  <h3 class="my-2 py-2 border" *ngIf="book.volumeInfo?.subtitle">
      {{ book.volumeInfo?.subtitle }}
  </h3>
  <div class="my-2 py-2 border">
    Authors: 
    <ul>
      <li *ngFor="let author of book.volumeInfo?.authors" >{{ author }}</li>
    </ul>
  </div>
  <div class="border my-2 py-2">
    <img [src]="book.volumeInfo?.imageLinks.thumbnail" data-toggle="modal" data-target="#thumbnailModal"/>

    <div class="modal fade" 
        *ngIf="book.volumeInfo?.imageLinks?.large"
        id="thumbnailModal" tabindex="-1" role="dialog" aria-labelledby="thumbnailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <img [src]="book.volumeInfo.imageLinks.large" />
                </div>
            </div>
        </div>
    </div>
  </div>
  <button type="button" class="btn btn-primary" (click)="addToCart(book)">ADD TO CART</button>
</div>
